<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Topic</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">
    <h2>Create a New Topic</h2>

    <form th:action="@{/topics/create}" th:object="${topicDto}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required maxlength="255">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error" maxlength="5000"></span>

        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" required></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></span>

        <button type="submit">Create Topic</button>
    </form>
    <div th:if="${message}" class="success-message">
        <p th:text="${message}"></p>
    </div>

    <p><a th:href="@{/}">Back to Home</a></p>
</div>

</body>
</html>
