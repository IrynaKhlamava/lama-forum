<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Topic</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<div class="container">
    <h2>Edit Topic</h2>

    <form th:action="@{/topics/update}" th:object="${topic}" method="post">
        <input type="hidden" name="id" th:value="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="*{title}" required>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required th:text="*{content}"></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></span>

        <button type="submit">Save Changes</button>
    </form>

    <a href="/">Cancel</a>
</div>

</body>
</html>
